<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!--
    Use a content security policy to only allow loading images from https or from our extension directory,
    and only allow scripts that have a specific nonce.
    -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; img-src vscode-resource: https:; script-src 'nonce-${nonce}'; style-src 'nonce-${nonce}'" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" nonce="${nonce}" href="${cssUri}" />
  <title>Error Central</title>
</head>

<body>
  <h1>Error Central</h1>

  <div id="ec-raw">
    <!-- ec data here -->
  </div>

  <!-- Templates : normally should be hidden-->
  <div class="hidden">
    <div id="ec-error-template" class="ec-error-template">
      <div class="ec-title"></div>
      <div class="ec-lines"></div>

      <div class="stackex-questions">

      </div>
      <div class="ec-links"></div>
    </div>

    <div id='stackex-question-template' class="stackex-question">
      <div class="stackex-question-title"></div>
      <div class="stackex-post-body"></div>
      <div class="stackex-answers"></div>
    </div>

    <div id='stackex-answer-template' class="stackex-answer">
      <div class="stackex-post-body"></div>
    </div>
  </div>

  <script nonce="${nonce}" src="${scriptUri}"></script>
</body>

</html>
